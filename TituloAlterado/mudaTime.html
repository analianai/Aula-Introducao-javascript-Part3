<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muda Titulo com Timer</title>
    <style>
        #titulo{
            color: blue;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Texto original do t√≠tulo</h1>

    <script>
        setTimeout(function() {
            let titulo = document.getElementById("titulo");
            titulo.innerText = "Testo alterado 2 segundos";   
            titulo.style.color ="red";
        }, 2000); 
    </script>
</body>
</html>
