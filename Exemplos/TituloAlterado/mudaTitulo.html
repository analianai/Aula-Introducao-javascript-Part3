<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muda Titulo</title>
    <style>
        #titulo{
            color: blue;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Texto original do título</h1>
    <script>
            let titulo = document.getElementById("titulo");
            titulo.innerText = "Texto alterado do título"; 
            titulo.style.color ="red";      
    </script>
</body>
</html>
